<h5>{{ user.firstName }} {{ user.lastName }}</h5>
<p *ngIf="user.isWorking; else myTemplate">Income : <span [innerText]="user.income"></span> </p>
<p>Date of Birth : <span [innerHTML]="user.dob"></span> </p>
<p>Total Votes : {{ user.votes }}
  <input type="number" [value]="user.votes"
    (change)="changeUserVotes($event)">
  <input type="number" [(ngModel)]="user.votes">
</p>

<ng-template #myTemplate>
  <p>Mr. {{user.lastName }} is not working now.</p>
</ng-template>

<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link" (click)="tab = 1">Comments</a>
  </li>
    <li class="nav-item">
      <a class="nav-link" (click)="tab = 2">Add New Comment</a>
    </li>
</ul>

<div [ngSwitch]="tab">
  <div *ngSwitchCase="1">Show All Comment</div>
  <div *ngSwitchCase="2">Add New Form coming soon...</div>
  <div *ngSwitchDefault>Select any above mentioned tab</div>
</div>
