<h5>Counter in Users Comp : {{ getCounter() }} </h5>
<hr>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let user of users;">
    <div class="row">
      <div class="col-4 text-center">
        <app-user-image [user]="user"
          (childEvent)="onMoreInfo($event.lastName, $event.company)"></app-user-image>
      </div>
      <div class="col-8">
       <app-user-info [user]="user"></app-user-info>
      </div>
    </div>
  </li>
</ul>
