<header>
  <div class="row">
    <div class="col-10">
      <nav class="navbar">
        <ul class="nav nav-tabs">
          <li class="nav-item" *ngIf="!isAuthenticated()">
            <a class="nav-link" [routerLink]="['login']">Login</a>
            <!-- <a class="nav-link" routerLink="login">Login</a> -->
          </li>
          <li class="nav-item" *ngIf="!isAuthenticated()">
            <a class="nav-link" [routerLink]="['register']">Register</a>
          </li>
          <li class="nav-item" *ngIf="isAuthenticated()">
            <a class="nav-link" [routerLink]="['users']">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['notes']">Notes App</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['product']">Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['posts']">Post App</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="col-2" *ngIf="isAuthenticated()">
      <button class="btn btn-outline-danger btn-block" (click)="onLogout()">
        Logout
      </button>
    </div>
  </div>
</header>
